name: CI Pipeline

on:
  push:
    branches: [ '**' ]  # All branches
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarQube analysis

      # 2. Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Build the project
      - name: Build with Gradle
        run: ./gradlew build -x test
        env:
          # Provide dummy values for build (actual DB not needed for compile)
          DB_URL: jdbc:postgresql://localhost:5432/test
          DB_USERNAME: test
          DB_PASSWORD: test
          DB_DRIVER: org.postgresql.Driver
          HIBERNATE_DDL_AUTO: none
          SHOW_SQL: false
          MAIL_HOST: smtp.example.com
          MAIL_PORT: 587
          MAIL_USERNAME: test@example.com
          MAIL_PASSWORD: test

      # 5. Run tests
      - name: Run tests
        run: ./gradlew test
        env:
          DB_URL: jdbc:postgresql://localhost:5432/test
          DB_USERNAME: test
          DB_PASSWORD: test
          DB_DRIVER: org.postgresql.Driver
          HIBERNATE_DDL_AUTO: none
          SHOW_SQL: false
          MAIL_HOST: smtp.example.com
          MAIL_PORT: 587
          MAIL_USERNAME: test@example.com
          MAIL_PASSWORD: test

      # 6. Generate test report
      - name: Generate test report
        run: ./gradlew jacocoTestReport
        if: always()

      # 7. Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/reports/tests/test/

      # 8. Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html/

