name: CI Pipeline

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build Only (Tests Skipped)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # BUILD the project but skip tests and skip jacoco instrumentation
      - name: Build without tests
        run: ./gradlew build -x test -x jacocoTestReport
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test

      # These are skipped but kept for reference
      # (not executed because we removed the step completely)

      # - name: Run tests  <-- REMOVED

      # - name: Generate test report <-- REMOVED

      # - name: Upload test results <-- REMOVED

      # - name: Upload coverage report <-- REMOVED


  security-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check for dependency vulnerabilities
        run: ./gradlew dependencyCheckAnalyze || true
        continue-on-error: true
