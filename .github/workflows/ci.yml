name: CI Pipeline

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    # Start a Postgres service container for tests
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Make gradlew executable (Linux only)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Build the project (skip tests)
      - name: Build with Gradle
        run: ./gradlew build -x test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test

      # 5. Ensure Postgres is fully ready (extra safety)
      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U test && exit 0
            echo "Waiting for Postgres..."
            sleep 1
          done
          echo "Postgres did not start in time" >&2
          exit 1

      # 6. Run tests
      - name: Run tests
        run: ./gradlew test --info
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      # 7. Generate Jacoco test report (FIXED)
      - name: Generate test report
        run: ./gradlew jacocoTestReport
        if: always()

      # 8. Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/reports/tests/test/

      # 9. Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html/


  security-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check for dependency vulnerabilities
        run: ./gradlew dependencyCheckAnalyze || true
        continue-on-error: true
